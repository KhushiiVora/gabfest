<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabfest App</title>
    <link rel="icon" href="/img/logo.png" />
    <link rel="Stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <!--loc for template(msgs)-->
        <div id="msgs" class="chat__messages"></div>
        <div class="compose">
          <!-- <button id="increment">+1</button> -->
          <form id="msg-form">
            <!-- when we have elements inside of a form we can set up the name attribute for them -->
            <input
              name="msg"
              type="text"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button>Send</button>
          </form>
          <button id="send-loc">Send Location</button>
          <button id="lock" style="margin-left: 15px">Lock</button>
        </div>
      </div>
    </div>

    <!-- template -->
    <script id="msg-template" type="text/html">
      <div class="message">
        <!--when the Mustache lib compiles this template, everything highlighted will be with the value for message-->
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="loc-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>
          <a href="{{location}}" target="-blank">My current location</a>
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <div class="room_bg">
        <h3 class="room-title">Room</h3>
        <h5 class="room-name">{{room}}</h5>
      </div>

      <h3 class="list-title">Users</h3>
      <ul class="users">
        <!-- Everything inside gonna happen for each element in that array -->
        {{#users}}<!--opening an array-->
        <li>{{username}}</li>
        {{/users}}<!--closing an array-->
      </ul>
    </script>

    <!-- for interface -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- for time stamp -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- for querystring for roomname an all -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- below is the client side version of the library and because of that client-side(chat.js) js file get access  to some stuf otherwise it wound not -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
